<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css"
          rel="stylesheet">
    <!-- Bootstrap 5.0.1 JS-->
    <script type="text/javascript" src="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <!--    Bootstrap Icon Pack 1.7.2 -->
    <link rel="stylesheet" href="/bootstrap-icons-1.7.2/bootstrap-icons.css">

    <!--    jQuery 3.6.0 -->
    <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>

    <!--    DataTables -->
    <link rel="stylesheet" type="text/css" href="/datatables/datatables.css"/>
    <script type="text/javascript" src="/datatables/datatables.js"></script>
</head>

<body class="bg-light">
<span th:include="nav.html"></span>
<div class="container-sm pt-3 bg-white shadow-sm"  >
    <div class="card-body pt-2 pb-5">


        <h5 class="mb-3">
            Subscriptions
        </h5>
        <hr>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-sm btn-secondary
             mb-3"
               href="/admin/publish">
                Enable
            </a>

            <a class="btn btn-sm btn-secondary
             mb-3"
               href="/admin/publish">
                Disable
            </a>
        </div>
        <a class="btn btn-sm btn-danger mb-3"
           href="/admin/publish">
            <i class="bi bi-trash-fill"></i>
            Remove
        </a>
        <table
                id="collections-table"
                class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>

                    </th>
                    <th>
                        ID
                    </th>
                    <th>
                        Topic
                    </th>
                    <th>
                        Integrator
                    </th>
                </tr>
            </thead>
            <th:block
                    th:each="subscription : ${subscriptions}">
                <tr>
                    <td class="align-middle text-center">
                        <input type="checkbox"
                               class="form-check-input"
                               th:id="${'checkbox-'+subscription.id}"
                               th:name="${'checkbox-'+subscription.id}"
                        >
                    </td>
                    <td>
                        <a th:text="${subscription.id}"
                           th:href="${'/admin/subscription/' + subscription.id}"></a>
                    </td>
                    <td th:text="${subscription.topic}"></td>
                    <td th:text="${subscription.subscriberId}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
<span th:include="common-footer.html"></span>
</body>

<script>
    $(document).ready(function () {
        $('#collections-table').DataTable({
            columnDefs: [
                {orderable: false, targets: 0}
            ],
            // !!!! DO NOT PUT [ [ and ] ] WITHOUT SPACES IT CAUSES THYMELEAF PARSING ERROR !!!!
            // !!!! DO NOT PUT [ [ and ] ] WITHOUT SPACES IT CAUSES THYMELEAF PARSING ERROR !!!!
            // !!!! DO NOT PUT [ [ and ] ] WITHOUT SPACES IT CAUSES THYMELEAF PARSING ERROR !!!!
            'order': [
                [1, 'asc']
            ]
        });
    });
</script>

</html>
