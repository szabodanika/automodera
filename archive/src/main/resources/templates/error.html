<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css"
          rel="stylesheet">
    <!-- Bootstrap 5.0.1 JS-->
    <script href="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <!--    Bootstrap Icon Pack 1.7.2 -->
    <link rel="stylesheet" href="/bootstrap-icons-1.7.2/bootstrap-icons.css">
</head>

<body class="bg-light">
<div class="container-sm mt-5 p-4 bg-white shadow-sm"  >
        <h1 class="mb-3 text-danger">
            Error
        </h1>
        <h3 th:if="${exception!=null}" th:text="${exception.getMessage()}"></h3>
        <h3 th:if="${exception==null && error != null}" th:text="${status + ' ' + error}"></h3>

        <p class="text-muted" th:text="${exception}"></p>

        <table class="table table-sm">
            <tr>
                <td>Date</td>
                <td th:text="${timestamp}"/>
            </tr>
            <tr>
                <td>Path</td>
                <td th:text="${path}"/>
            </tr>
            <tr>
                <td>Error</td>
                <td th:text="${error}"/>
            </tr>
            <tr>
                <td>Status</td>
                <td th:text="${status}"/>
            </tr>
            <tr>
                <td>Message</td>
                <td th:text="${message}"/>
            </tr>
            <tr>
                <td>Exception</td>
                <td th:text="${exception}"/>
            </tr>
            <tr>
                <td>Trace</td>
                <td style="max-width: 200px; max-height: 200px; overflow: scroll">
                    <pre th:text="${trace}"/>
                </td>
            </tr>
        </table>

        <div class="d-grid gap-2 col-3 mx-auto">
            <a type="submit" class="btn btn-secondary" href="/">Go back</a>
        </div>
    </div>
</body>

</html>
