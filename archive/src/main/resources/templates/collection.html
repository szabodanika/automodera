<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <!-- Bootstrap 5.0.1 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body class="container-sm p-3">
<div class="card">
    <div class="card-header">
        <span th:include="nav.html"></span>
    </div>
    <div class="card-body pt-2 pb-5">
        <div th:if="${collection != null}"
             class="col">
            <h2 class="mb-3">
                Collection Info
            </h2>
            <table class="table table-sm">
                <tr>
                    <td>
                        Archive
                    </td>
                    <td>
                        <a th:text="${collection.archiveId}"
                           th:href="${'/info?nodeId=' + collection.archiveId}"></a>
                    </td>
                </tr>
                <tr>
                    <td>
                        ID
                    </td>
                    <td th:text="${collection.id}"
                        th:href="${'/info?nodeId=' + collection.archiveId}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Name
                    </td>
                    <td th:text="${collection.name}"></td>
                </tr>
                <tr>
                    <td>
                        Version
                    </td>
                    <td th:text="${collection.version}"></td>
                </tr>
                <tr>
                    <td>
                        Description
                    </td>
                    <td th:text="${collection.description}"></td>
                </tr>
                <tr>
                    <td>
                        Creation Date
                    </td>
                    <td th:text="${collection.created}"></td>
                </tr>
                <tr>
                    <td>
                        Enabled
                    </td>
                    <td th:text="${collection.enabled}"></td>
                </tr>
                <tr>
                    <td>
                        Topics
                    </td>
                    <td>
                        <th:block th:each="topic : ${collection.topicList}">
                            <a th:text="${topic}"
                               th:href="${'/topic?topic=' + topic}"></a>
                            <br>
                        </th:block>
                    </td>
                </tr>
            </table>
        </div>

        <h2 class="mb-3">
            Images
        </h2>
        <table class="table table-sm">
            <tr>
                <td>
                    Count
                </td>
                <td th:text="${collection.imageList.size()}"></td>
            </tr>
            <tr>
                <td>
                    Size
                </td>
                <td th:text="${collection.getSizeInBytes() + ' B'}"></td>
            </tr>
        </table>
        <table class="table table-sm table-striped table-hover table-bordered">
            <tr>
                <th>
                    Image
                </th>
                <th>
                    Date
                </th>
                <th>
                    Hash
                </th>
            </tr>
            <th:block
                    th:each="image : ${collection.imageList}">
                <tr>
                    <td th:text="${image.id}">
                    <td th:text="${image.date}">
                    <td th:text="${image.hash}">
                </tr>
            </th:block>
        </table>
    </div>
    <div th:if="${collection == null}">
        <p>
            Collection not found!
        </p>
    </div>
</div>
</div>
</body>

</html>
