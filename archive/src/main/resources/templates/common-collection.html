<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css"
          rel="stylesheet">
    <!-- Bootstrap 5.0.1 JS-->
    <script href="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <!--    Bootstrap Icon Pack 1.7.2 -->
    <link rel="stylesheet" href="/bootstrap-icons-1.7.2/bootstrap-icons.css">
</head>
<body class="bg-light">
<span th:include="archive-nav.html"></span>
<div class="container-sm p-4 bg-white shadow-sm" style="max-width: 1000px">
        <div th:if="${collection != null}"
             class="col">
            <h2 class="mb-3">
                Collection Info
            </h2>
            <table class="table table-sm">
                <tr>
                    <td>
                        Archive
                    </td>
                    <td>
                        <a th:text="${collection.archiveId}"
                           th:href="${'/info?nodeId=' + collection.archiveId}"></a>
                    </td>
                </tr>
                <tr>
                    <td>
                        ID
                    </td>
                    <td th:text="${collection.id}"
                        th:href="${'/operator/info?nodeId=' + collection.archiveId}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Name
                    </td>
                    <td th:text="${collection.name}"></td>
                </tr>
                <tr>
                    <td>
                        Version
                    </td>
                    <td th:text="${collection.version}"></td>
                </tr>
                <tr>
                    <td>
                        Description
                    </td>
                    <td th:text="${collection.description}"></td>
                </tr>
                <tr>
                    <td>
                        Creation Date
                    </td>
                    <td th:text="${collection.created}"></td>
                </tr>
                <tr>
                    <td>
                        Enabled
                    </td>
                    <td th:text="${collection.enabled}"></td>
                </tr>
                <tr>
                    <td>
                        Topics
                    </td>
                    <td>
                        <th:block
                                th:each="topic : ${collection.topicList}">
                            <a th:text="${topic}"
                               th:href="${'/topic?topic=' + topic}"></a>
                            <br>
                        </th:block>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${collection == null}">
            <p>
                Collection not found!
            </p>
        </div>
    </div>
</body>

</html>
