<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css"
          rel="stylesheet">
    <!-- Bootstrap 5.0.1 JS-->
    <script href="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <!--    Bootstrap Icon Pack 1.7.2 -->
    <link rel="stylesheet" href="/bootstrap-icons-1.7.2/bootstrap-icons.css">
</head>

<body class="bg-light">
<span th:include="archive-nav.html"></span>
<div class="container-sm p-4 bg-white shadow-sm" style="max-width: 1000px">
        <h6 class="mb-3">
            Subscriptions
        </h6>
        <table class="table table-sm table-striped table-hover table-bordered">
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Topic
                </th>
                <th>
                    Archive
                </th>
                <th>
                    Edit
                </th>
            </tr>
            <th:block
                    th:each="subscription : ${subscriptions}">
                <tr>
                    <td>
                        <a th:text="${subscription.id}" th:href="${'/subscription?subscription=' + subscription}"></a>
                    </td>
                    <td>
                        <a th:text="${subscription.topic}" th:href="${'/topic?topic=' + subscription.topic}"></a>
                    </td>
                    <td>
                        <a th:text="${subscription.publisherId}" th:href="${'/info?nodeId=' + subscription.publisherId}"></a>
                    </td>
                    <td>
                        <a
                                class="btn btn-sm btn-danger"
                                th:href="${'/unsubscribe?topic=' + subscription.id}">
                            <i class="bi bi-trash-fill"></i>
                            Remove
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>

</html>
