<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css"
          rel="stylesheet">
    <!-- Bootstrap 5.0.1 JS-->
    <script href="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <!--    Bootstrap Icon Pack 1.7.2 -->
    <link rel="stylesheet" href="/bootstrap-icons-1.7.2/bootstrap-icons.css">
</head>

<body class="bg-light">
<span th:include="operator-nav.html"></span>
<div class="container-sm p-4 bg-white shadow-sm" style="max-width: 1000px">
            <div th:if="${certreqs != null}" class="col">
                <h6 class="mb-3">
                    Certificate Requests
                </h6>
                <table class="table table-sm table-striped table-hover table-bordered">
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Node
                        </th>
                        <th>
                            Request Date
                        </th>
                        <th>
                            Decision Date
                        </th>
                        <th>
                            Expiration Date
                        </th>
                        <th>
                            Message
                        </th>
                        <th>
                            Status
                        </th>
                    </tr>
                    <th:block th:each="req : ${certreqs}">
                        <tr>
                            <td >
                                <a th:text="${req.id}" th:href="${'/certreq?certreqId=' + req.id}"></a>
                            </td>
                            <td >
                                <a th:text="${req.node.id}" th:href="${'/info?nodeId=' + req.node.id}"></a>
                            </td>
                            <td  th:text="${req.date}">
                            </td>
                            <td  th:text="${req.node.certificate.issued}">
                            </td>
                            <td  th:text="${req.node.certificate.expiration}">
                            </td>
                            <td  th:text="${req.message}">
                            </td>
                            <td th:text="${req.status}">
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
</body>

</html>
