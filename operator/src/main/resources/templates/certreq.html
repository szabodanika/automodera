<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css"
          rel="stylesheet">
    <!-- Bootstrap 5.0.1 JS-->
    <script href="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <!--    Bootstrap Icon Pack 1.7.2 -->
    <link rel="stylesheet" href="/bootstrap-icons-1.7.2/bootstrap-icons.css">
</head>

<body class="bg-light">
<span th:include="nav.html"></span>
<div class="container p-4 bg-white shadow-sm"  >
        <div th:if="${certreq != null}"
             class="col">
            <h5 class="mb-3">
                Request
            </h5>
            <hr>
            <table class="table table-sm">
                <tr>
                    <td class="bg-light">
                        ID
                    </td>
                    <td th:text="${certreq.id}"></td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Node
                    </td>
                    <td th:if="${certreq.node.certificate.node.id != null}">
                        <a th:href="${'/info/' + certreq.node.certificate.node.id}"
                           th:text="${certreq.node.certificate.node.id}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Status
                    </td>
                    <td th:text="${certreq.status}"></td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Date
                    </td>
                    <td th:text="${certreq.date}"></td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Message
                    </td>
                    <td th:text="${certreq.message}"></td>
                </tr>
            </table>

            <h5 class="mb-3">
                Certificate
            </h5>
            <hr>
            <table class="table table-sm">
                <tr>
                    <td class="bg-light">
                        Legal
                        Name
                    </td>
                    <td th:text="${certreq.node.certificate.legalName}"></td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Address
                        Line
                        1
                    </td>
                    <td th:text="${certreq.node.certificate.addressLine1}"></td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Address
                        Line
                        2
                    </td>
                    <td th:text="${certreq.node.certificate.addressLine2}"></td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Post
                        Code
                    </td>
                    <td th:text="${certreq.node.certificate.postCode}"></td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Country
                    </td>
                    <td th:text="${certreq.node.certificate.country}"></td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Admin
                        Email
                    </td>
                    <td>
                        <a th:text="${certreq.node.certificate.adminEmail}"
                           th:href="${'mailto:' + certreq.node.certificate.adminEmail}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Host Name
                    </td>
                    <td>
                        <a th:text="${certreq.node.certificate.host}"
                           th:href="${'http://' + certreq.node.certificate.host}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Issue
                        Date
                    </td>
                    <td th:if="${certreq.node.certificate.issued != null}"
                        th:text="${certreq.node.certificate.issued}"></td>
                    <td th:if="${certreq.node.certificate.issued == null}">
                        NULL
                    </td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Expiration
                        Date
                    </td>
                    <td th:if="${certreq.node.certificate.expiration != null}"
                        th:text="${certreq.node.certificate.expiration}"></td>
                    <td th:if="${certreq.node.certificate.expiration == null}">
                        NULL
                    </td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Network
                        Rights
                    </td>
                    <td>
                    <span th:text="${networkRight}"
                          th:each=" networkRight : ${certreq.node.certificate.networkRights}"
                          class="me-2 badge bg-secondary">
                    </span>
                    </td>
                </tr>
                <tr>
                    <td class="bg-light">
                        Issued
                        By
                    </td>
                    <td th:if="${certreq.node.certificate.issuer != null}">
                        <a th:href="${'/info/' + certreq.node.certificate.issuer.id}"
                           th:text="${certreq.node.certificate.issuer.id}">
                        </a>
                    </td>
                    <td th:if="${certreq.node.certificate.issuer == null}">
                        NULL
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${certreq == null}">
            <p>
                Certificate request not found!
            </p>
        </div>

    <form action="/certdecision" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <input type="text" class="form-control form-control-sm" id="message" name="message">
            <div class="form-text">You can send an optional message with your decision</div>
        </div>
        <input type="hidden" name="certReqId" th:value="${certreq.id}">
        <button type="submit" class="btn btn-sm btn-success" name="decision" value="true">
            <i class="bi bi-hand-thumbs-up"></i>
            Accept</button>
        <button type="submit" class="btn btn-sm btn-danger" name="decision" value="false">
            <i class="bi bi-hand-thumbs-down"></i>Reject</button>
    </form>
</div>
<span th:include="common-footer.html"></span>
</body>

</html>
