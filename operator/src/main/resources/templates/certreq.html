<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <!-- Bootstrap 5.0.1 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body class="container-sm p-3">
<div class="card">
    <div class="card-header">
        <span th:include="nav.html"></span>
    </div>
    <div class="card-body pt-2 pb-5">
        <div th:if="${certreq != null}"
             class="col">
            <h2 class="mb-3">
                Request
            </h2>
            <table class="table table-sm">
                <tr>
                    <td>
                        ID
                    </td>
                    <td th:text="${certreq.id}"></td>
                </tr>
                <tr>
                    <td>
                        Node
                    </td>
                    <td th:if="${certreq.node.certificate.node.id != null}">
                        <a th:href="${'/operator/info?nodeId=' + certreq.node.certificate.node.id}"
                           th:text="${certreq.node.certificate.node.id}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Status
                    </td>
                    <td th:text="${certreq.status}"></td>
                </tr>
                <tr>
                    <td>
                        Date
                    </td>
                    <td th:text="${certreq.date}"></td>
                </tr>
                <tr>
                    <td>
                        Message
                    </td>
                    <td th:text="${certreq.message}"></td>
                </tr>
            </table>

            <h2 class="mb-3">
                Certificate
            </h2>
            <table class="table table-sm">
                <tr>
                    <td>
                        Legal
                        Name
                    </td>
                    <td th:text="${certreq.node.certificate.legalName}"></td>
                </tr>
                <tr>
                    <td>
                        Address
                        Line
                        1
                    </td>
                    <td th:text="${certreq.node.certificate.addressLine1}"></td>
                </tr>
                <tr>
                    <td>
                        Address
                        Line
                        2
                    </td>
                    <td th:text="${certreq.node.certificate.addressLine2}"></td>
                </tr>
                <tr>
                    <td>
                        Post
                        Code
                    </td>
                    <td th:text="${certreq.node.certificate.postCode}"></td>
                </tr>
                <tr>
                    <td>
                        Country
                    </td>
                    <td th:text="${certreq.node.certificate.country}"></td>
                </tr>
                <tr>
                    <td>
                        Admin
                        Email
                    </td>
                    <td>
                        <a th:text="${certreq.node.certificate.adminEmail}"
                           th:href="${'mailto:' + certreq.node.certificate.adminEmail}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Host Name
                    </td>
                    <td>
                        <a th:text="${certreq.node.certificate.host}"
                           th:href="${'http://' + certreq.node.certificate.host}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Issue
                        Date
                    </td>
                    <td th:if="${certreq.node.certificate.issued != null}"
                        th:text="${certreq.node.certificate.issued}"></td>
                    <td th:if="${certreq.node.certificate.issued == null}">
                        NULL
                    </td>
                </tr>
                <tr>
                    <td>
                        Expiration
                        Date
                    </td>
                    <td th:if="${certreq.node.certificate.expiration != null}"
                        th:text="${certreq.node.certificate.expiration}"></td>
                    <td th:if="${certreq.node.certificate.expiration == null}">
                        NULL
                    </td>
                </tr>
                <tr>
                    <td>
                        Network
                        Rights
                    </td>
                    <td th:text="${certreq.node.certificate.networkRights}"></td>
                </tr>
                <tr>
                    <td>
                        Issued
                        By
                    </td>
                    <td th:if="${certreq.node.certificate.issuer != null}">
                        <a th:href="${'/info?nodeId=' + certreq.node.certificate.issuer.id}"
                           th:text="${certreq.node.certificate.issuer.id}">
                        </a>
                    </td>
                    <td th:if="${certreq.node.certificate.issuer == null}">
                        NULL
                    </td>
                </tr>
            </table>

            <form action="certdecision" method="post">
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <input type="text" class="form-control" id="message" name="message">
                    <div class="form-text">You can send an optional message with your decision</div>
                </div>
                <input type="hidden" name="certReqId" th:value="${certreq.id}">
                <button type="submit" class="btn btn-primary" name="decision" value="true">Accept</button>
                <button type="submit" class="btn btn-danger" name="decision" value="false">Reject</button>
            </form>
        </div>
        <div th:if="${certreq == null}">
            <p>
                Certificate request not found!
            </p>
        </div>
    </div>
</div>
</body>

</html>
