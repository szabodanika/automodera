<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap 5.0.1 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body class="container-sm p-3">
<div class="card">
    <div class="card-header">
        <span th:include="nav.html"></span>
    </div>
    <div class="card-body pt-2 pb-5">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col">
                <h2 class="mb-3">
                    Initialise Network
                </h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="displayName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="displayName" name="displayName" required>
                        <div class="form-text">Display name of the network</div>
                    </div>
                    <div class="mb-3">
                        <label for="environment" class="form-label">Environment</label>
                        <select class="form-select" id="environment" name="environment">
                            <option value="dev">Development</option>
                            <option value="prod">Production</option>
                        </select>
                        <div class="form-text">Use Development environment for extra debugging features
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="version" class="form-label">Version</label>
                        <select class="form-select" id="version" name="version">
                            <option value="2">0.2</option>
                        </select>
                        <div class="form-text">HashNet Version used in this network</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</div>
</body>

</html>
