<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap 5.0.1 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body class="container-sm p-3">
    <div class="card">
        <div class="card-header">
            <span th:include="nav.html"></span>
        </div>
        <div class="card-body pt-2 pb-5">
            <div th:if="${certreqs != null}" class="col">
                <h2 class="mb-3">
                    Certificate Requests
                </h2>
                <table class="table table-sm table-striped table-hover table-bordered">
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Node
                        </th>
                        <th>
                            Request Date
                        </th>
                        <th>
                            Decision Date
                        </th>
                        <th>
                            Expiration Date
                        </th>
                        <th>
                            Message
                        </th>
                        <th>
                            Status
                        </th>
                    </tr>
                    <th:block th:each="req : ${certreqs}">
                        <tr>
                            <td >
                                <a th:text="${req.id}" th:href="${'/certreq?certreqId=' + req.id}"></a>
                            </td>
                            <td >
                                <a th:text="${req.node.id}" th:href="${'/info?nodeId=' + req.node.id}"></a>
                            </td>
                            <td  th:text="${req.date}">
                            </td>
                            <td  th:text="${req.node.certificate.issued}">
                            </td>
                            <td  th:text="${req.node.certificate.expiration}">
                            </td>
                            <td  th:text="${req.message}">
                            </td>
                            <td th:text="${req.status}">
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
