<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <!-- Bootstrap 5.0.1 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body class="container-sm p-3">
<div class="card">
    <div class="card-header">
        <span th:include="nav.html"></span>
    </div>
    <div class="card-body pt-2 pb-5">
        <div th:if="${node != null}"
             class="col">
            <h2>
                Welcome to the Operator dashboard!
            </h2>
            <div th:if="${node != null}"
                 class="col">
                <h4 class="mb-3">
                    Local Info
                </h4>
                <table class="table table-sm">
                    <tr>
                        <td>
                            ID
                        </td>
                        <td th:text="${node.id}"></td>
                    </tr>
                    <tr>
                        <td>
                            Name
                        </td>
                        <td th:text="${node.name}"></td>

                    </tr>
                    <tr>
                        <td>
                            Type
                        </td>
                        <td th:text="${node.nodeType}"></td>
                    </tr>
                    <tr>
                        <td>
                            Host
                        </td>
                        <td>
                            <a th:text="${node.host}"
                               th:href="${'http://' + node.host}">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Status
                        </td>
                        <td th:text="${node.active?'ðŸŸ¢ Online (Active)':(node.online?'ðŸŸ¡ Online (Inactive)':'ðŸ”´ Offline')}"></td>
                    </tr>
                    <tr>
                        <td>
                            Activation Date
                        </td>
                        <td th:text="${node.createdAt}"></td>
                    </tr>
                </table>
                <h4>
                    Control
                </h4>
                <div class="mb-3">
                    <form action="/status" method="POST">
                        <input type="submit"
                               class="btn pill btn-success"
                               name="status"
                               value="Active"/>
                        <input type="submit"
                               class="btn pill btn-warning"
                               name="status"
                               value="Inactive"/>
                        <input type="submit"
                               class="btn pill btn-danger"
                               name="status"
                               value="Terminate"/>
                    </form>
                </div>
</body>

</html>
