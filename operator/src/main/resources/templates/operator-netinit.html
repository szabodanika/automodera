<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css"
          rel="stylesheet">
    <!-- Bootstrap 5.0.1 JS-->
    <script href="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <!--    Bootstrap Icon Pack 1.7.2 -->
    <link rel="stylesheet" href="/bootstrap-icons-1.7.2/bootstrap-icons.css">
</head>

<body class="bg-light">
<span th:include="operator-nav.html"></span>
<div class="container-sm p-4 bg-white shadow-sm" style="max-width: 1000px">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col">
                <h2 class="mb-3">
                    Initialise Network
                </h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="displayName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="displayName" name="displayName" required>
                        <div class="form-text">Display name of the network</div>
                    </div>
                    <div class="mb-3">
                        <label for="environment" class="form-label">Environment</label>
                        <select class="form-select" id="environment" name="environment">
                            <option value="dev">Development</option>
                            <option value="prod">Production</option>
                        </select>
                        <div class="form-text">Use Development environment for extra debugging features
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="version" class="form-label">Version</label>
                        <select class="form-select" id="version" name="version">
                            <option value="2">0.2</option>
                        </select>
                        <div class="form-text">HashNet Version used in this network</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</body>

</html>
