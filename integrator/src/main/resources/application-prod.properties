# Build data injected by Maven
build.version=@project.version@-prod

# Web GUI
spring.thymeleaf.prefix=classpath:/templates/

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=./keystore/automodera-integrator.p12
# The password used to generate the certificate
server.ssl.key-store-password=admin1234
# The alias mapped to the certificate
server.ssl.key-alias=automodera-integrator
# allow only SSL requests
server.ssl.enabled=true

logging.level.root=ERROR