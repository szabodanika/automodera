<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <!-- Bootstrap 5.0.1 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body class="container-sm p-3">
<div class="card">
    <div class="card-header">
        <span th:include="nav.html"></span>
    </div>
    <div class="card-body pt-2 pb-5">
        <h4 class="mb-3">
            Subscriptions
        </h4>
        <form method="post" action="subscription">
            <div class="row">
                <div class="col-xl-4">
                    <div class="mb-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Topic" name="topic" id="topic" >
                            <button type="submit" class="btn btn-primary ">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <hr>

        <table class="table table-sm table-striped table-hover table-bordered">
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Topic
                </th>
                <th>
                    Archive
                </th>
                <th>
                    Edit
                </th>
            </tr>
            <th:block
                    th:each="subscription : ${subscriptions}">
                <tr>
                    <td>
                        <a th:text="${subscription.id}" th:href="${'/subscription?subscription=' + subscription}"></a>
                    </td>
                    <td>
                        <a th:text="${subscription.topic}" th:href="${'/topic?topic=' + subscription.topic}"></a>
                    </td>
                    <td>
                        <a th:text="${subscription.publisherId}" th:href="${'/info?nodeId=' + subscription.publisherId}"></a>
                    </td>
                    <td>
                        <a
                                class="btn btn-sm btn-danger"
                                th:href="${'/unsubscribe?topic=' + subscription.id}">

                            Remove
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>

</html>
