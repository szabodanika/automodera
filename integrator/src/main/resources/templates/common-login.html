<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css"
          rel="stylesheet">
    <!-- Bootstrap 5.0.1 JS-->
    <script href="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <!--    Bootstrap Icon Pack 1.7.2 -->
    <link rel="stylesheet" href="/bootstrap-icons-1.7.2/bootstrap-icons.css">
</head>

<body class="bg-light">
<div class="container-sm mt-5 p-4 bg-white shadow-sm" style="max-width: 400px">
    <h4 class="text-center">
        Welcome to your
    </h4>
    <h2 class="mb-3  text-center">
        Automodera Console
    </h2>
    <div class="container">
        <form class="form-signin" method="post" action="/login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                       autofocus>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required>
            </p>

            <div class="d-grid gap-2 ">
                <button class="btn btn-secondary mt-3" type="submit">
                    <i class="bi bi-shield-lock"></i>
                    Sign in</button>
            </div>

        </form>
    </div>
</div>
<span th:include="common-footer.html"></span>
</body>

</html>
