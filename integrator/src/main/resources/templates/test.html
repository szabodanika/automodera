<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap 5.0.1 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body class="container-sm p-3">
<div class="card">
    <div class="card-header">
        <span th:include="nav.html"></span>
    </div>
    <div class="card-body pt-3 pb-3">
        <div class="col">
            <h2 class="mb-3">
                Test
            </h2>
            <form method="post"
                  enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Select Image</label>
                    <input class="form-control"
                           type="file"
                           accept="image/png, image/jpeg"
                           id="image"
                           name="image">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <hr>
            <h2 class="mb-3">
                Match Report
            </h2>
            <table class="table table-sm">
                <tr>
                    <td>
                        Highest Match
                    </td>
                    <td>
                        <a th:text="${hashReport.highestMatch.id}"></a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Highest Match Score
                    </td>
                    <td th:text="${hashReport.highestMatchScore}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Probability
                    </td>
                    <td th:text="${hashReport.matchProbability}"></td>
                </tr>
                <tr>
                    <td>
                        Topics
                    </td>
                    <td>
                        <th:block th:each="topic : ${hashReport.topicList}">
                            <a th:text="${topic}"
                               th:href="${'/topic?topic=' + topic}"></a>
                            <br>
                        </th:block>
                    </td>
                </tr>
            </table>
        </div>
        </div>
    </div>
</div>
</body>

</html>
