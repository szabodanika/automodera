<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <!-- Bootstrap 5.0.1 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body class="container-sm p-3">
<div class="card">
    <div class="card-header">
        <span th:include="nav.html"></span>
    </div>
    <div class="card-body pt-2 pb-5">
        <div th:if="${node != null}"
             class="col">
            <h4 class="mb-3">
                Info
            </h4>
            <table class="table table-sm ">
                <tr>
                    <td>
                        ID
                    </td>
                    <td th:text="${node.id}"></td>
                </tr>
                <tr>
                    <td>
                        Name
                    </td>
                    <td th:text="${node.name}"></td>

                </tr>
                <tr>
                    <td>
                        Type
                    </td>
                    <td th:text="${node.nodeType}"></td>
                </tr>
                <tr>
                    <td>
                        Host
                    </td>
                    <td>
                        <a th:text="${node.host}"
                           th:href="${'http://' + node.host}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Status
                    </td>
                    <td th:text="${node.active?'ðŸŸ¢ Online (Active)':(node.online?'ðŸŸ¡ Online (Inactive)':'ðŸ”´ Offline')}"></td>
                </tr>
                <tr>
                    <td>
                        Activation Date
                    </td>
                    <td th:text="${node.createdAt}"></td>
                </tr>
            </table>
            <hr>
            <h4 class="mb-3">
                Certificate
            </h4>
            <table class="table table-sm">
                <tr>
                    <td>
                        Legal Name
                    </td>
                    <td th:text="${node.certificate.legalName}"></td>
                </tr>
                <tr>
                    <td>
                        Address Line 1
                    </td>
                    <td th:text="${node.certificate.addressLine1}"></td>
                </tr>
                <tr>
                    <td>
                        Address Line 2
                    </td>
                    <td th:text="${node.certificate.addressLine2}"></td>
                </tr>
                <tr>
                    <td>
                        Post Code
                    </td>
                    <td th:text="${node.certificate.postCode}"></td>
                </tr>
                <tr>
                    <td>
                        Country
                    </td>
                    <td th:text="${node.certificate.country}"></td>
                </tr>
                <tr>
                    <td>
                        Admin Email
                    </td>
                    <td>
                        <a th:text="${node.certificate.adminEmail}"
                           th:href="${'mailto:' + node.certificate.adminEmail}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Host Name
                    </td>
                    <td>
                        <a th:text="${node.certificate.host}"
                           th:href="${'http://' + node.certificate.host}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Expiration Date
                    </td>
                    <td th:if="${node.certificate.expiration != null}"
                        th:text="${node.certificate.expiration}"></td>
                    <td th:if="${node.certificate.expiration == null}">
                        NULL
                    </td>
                </tr>
                <tr>
                    <td>
                        Issue Date
                    </td>
                    <td th:if="${node.certificate.issued != null}"
                        th:text="${node.certificate.issued}"></td>
                    <td th:if="${node.certificate.issued == null}">
                        NULL
                    </td>
                </tr>
                <tr>
                    <td>
                        Network
                        Rights
                    </td>
                    <td th:text="${node.certificate.networkRights}"></td>
                </tr>
                <tr>
                    <td>
                        Issued
                        By
                    </td>
                    <td th:if="${node.certificate.issuer != null}">
                        <a th:href="${'/info?nodeId=' + node.certificate.issuer.id}"
                           th:text="${node.certificate.issuer.id}">
                        </a>
                    </td>
                    <td th:if="${node.certificate.issuer == null}">
                        NULL
                    </td>
                </tr>
            </table>
            <div th:if="${node.nodeType.toString() == 'ARCHIVE'}">
                <hr>
                <h4 class="mb-3">
                    Published Collections
                </h4>
                <table class="table table-sm table-striped table-hover table-bordered">
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Date
                        </th>
                        <th>
                            Topics
                        </th>
                    </tr>
                    <th:block
                            th:each="collection : ${collections}">
                        <tr>
                            <td>
                                <a th:text="${collection.id}"
                                   th:href="${'/collection?nodeId=' + node.id +
                           '&collectionId=' + collection.id}"></a>
                            </td>
                            <td th:text="${collection.name}"></td>
                            <td th:text="${collection.created}"></td>
                            <td>
                                <th:block
                                        th:each="topic : ${collection.topicList}">
                                    <a th:text="${topic}"
                                       th:href="${'/topic?topic=' + topic}"></a>
                                    <br>
                                </th:block>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
        <div th:if="${node == null}">
            <p>
                Node not found!
            </p>
        </div>
    </div>
</div>
</body>

</html>
