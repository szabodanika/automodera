<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="bg-light">

<head>
    <!-- Bootstrap 5.0.1 css-->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css"
          rel="stylesheet">
    <!-- Bootstrap 5.0.1 JS-->
    <script href="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <!--    Bootstrap Icon Pack 1.7.2 -->
    <link rel="stylesheet" href="/bootstrap-icons-1.7.2/bootstrap-icons.css">
</head>

<body class="bg-light">
<span th:include="integrator-nav.html"></span>
<div class="container-sm p-4 bg-white shadow-sm" style="max-width: 1000px">
        <div class="col">
            <h2 class="mb-3">
                Test
            </h2>
            <form method="post"
                  enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Select Image</label>
                    <input class="form-control"
                           type="file"
                           accept="image/png, image/jpeg"
                           id="image"
                           name="image">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-cloud-arrow-up"></i> Upload</button>
            </form>
            <hr>
            <div th:if="${hashReport} != null">
            <h2 class="mb-3">
                Match Report
            </h2>
            <table class="table table-sm">
                <tr>
                    <td>
                        Highest Match
                    </td>
                    <td>
                        <a th:text="${hashReport.highestMatch.id}"></a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Highest Match Score
                    </td>
                    <td th:text="${hashReport.highestMatchScore}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Probability
                    </td>
                    <td th:text="${hashReport.matchProbability}"></td>
                </tr>
                <tr>
                    <td>
                        Topics
                    </td>
                    <td>
                        <th:block th:each="topic : ${hashReport.topicList}">
                            <a th:text="${topic}"
                               th:href="${'/topic?topic=' + topic}"></a>
                            <br>
                        </th:block>
                    </td>
                </tr>
            </table>
            </div>
        </div>
        </div>

</body>

</html>
